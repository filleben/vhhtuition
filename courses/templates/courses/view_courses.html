{% extends "base.html" %} {% load static %}
{% block content %}
{% for course in courses %}
<div class="section bg-light">
 <div class="col-12 pt-3">
  <h4 class="text-center">{{ course.name }}</h4>
  <div class="block-divider"></div>
 </div>
 <div class="container">
  <div class="row">
   <div class="col-12">
    <div class="card text-center mb-3">
     <h5 class="card-header">{{ course.description }}</h5>
     <div class="card-body">
      <iframe src="{{ course.pdf_url }}" width="100%" height="800px"></iframe>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
{% endfor %}
{% endblock %}
